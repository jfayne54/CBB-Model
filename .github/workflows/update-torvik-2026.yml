name: Update Torvik 2026

on:
  schedule:
    # 09:00 UTC = 4:00 AM Eastern (standard time)
    - cron: '0 9 * * *'
  workflow_dispatch: {}

jobs:
  update-torvik:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download Torvik 2026 JSON
        run: |
          echo "Downloading Torvik 2026 team stats…"
          curl -L \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64)" \
            "https://barttorvik.com/getadvstats.php?year=2026&conlimit=All" \
            -o teamstats-2026.json

          echo "First 200 chars:"
          head -c 200 teamstats-2026.json || true
          echo
          ls -lh teamstats-2026.json

      - name: Commit if file changed
        run: |
          if git diff --quiet teamstats-2026.json 2>/dev/null; then
            echo "No changes to Torvik file – skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add teamstats-2026.json
          git commit -m "Update Torvik team stats 2026"
          git push
