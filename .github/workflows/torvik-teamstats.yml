name: Update Torvik Teamstats

on:
  schedule:
    # Runs every day at 06:15 UTC (1:15am ET / 12:15am CT)
    - cron: '15 6 * * *'
  workflow_dispatch: {}  # lets you run it manually from the Actions tab

jobs:
  update-torvik:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch Torvik JSON
        run: |
          echo "Fetching Torvik teamstats JSON..."
          curl -sSL "https://barttorvik.com/getadvstats.php?year=2025&conlimit=All" -o teamstats-2025.json
          ls -lh teamstats-2025.json
          head -c 200 teamstats-2025.json || true

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add teamstats-2025.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Torvik teamstats"
            git push
          fi
