name: Update Torvik Teamstats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"   # every 8 hours

jobs:
  update-torvik:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch Torvik JSON
        run: |
          echo "Downloading Torvik teamstats JSON..."
          curl -L -A "Mozilla/5.0" \
            "https://barttorvik.com/api/teamstats.php?year=2025" \
            -o teamstats-2025.json

      - name: Commit and push (safe merge)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update Torvik teamstats"

          git pull --rebase origin main
          git push origin main
